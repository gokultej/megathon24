<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Home Page</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f9;
      overflow: hidden; /* Prevent scrolling during animation */
    }

    /* Navbar Styling */
    .navbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
    }

    .navbar a:hover {
      color: #ddd;
    }

    /* Hero Section Styling */
    .hero {
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: #fff;
      padding: 20px;
      position: relative;
    }

    /* Slide-In Animation */
    .hero-content {
      animation: slideIn 1s forwards;
      opacity: 0;
      transform: translateY(-20%);
    }

    /* Logo Styling in Hero Section */
    .hero-content img {
      height: 100px; /* Adjust the size of the logo as needed */
      margin-bottom: 20px;
    }

    /* Hero Title and Button */
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      max-width: 600px;
    }

    .hero .cta-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      color: #333;
      background-color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .hero .cta-button:hover {
      background-color: #ddd;
    }

    /* Slide-In Keyframe Animation */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20%);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Footer Styling */
    .footer {
      padding: 20px;
      background-color: #333;
      color: #fff;
      text-align: center;
    }

    /* Falling Cubes */
    .cube {
      position: absolute;
      top: -50px;
      width: 20px;
      height: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      opacity: 0;
      animation: fall 2s linear forwards;
    }

    /* Falling Animation */
    @keyframes fall {
      to {
        top: 100vh;
        opacity: 1;
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <!-- Logo in Center -->
      <img src="download.png" alt="MyWebsite Logo"> <!-- Ensure "download.png" is in the same folder as your HTML file -->
      <h1>Welcome to Our Website</h1>
      <p>Discover the features and services we offer to make your experience unforgettable.</p>
      <button class="cta-button" onclick="startAnimation()">Get Started</button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 MyWebsite. All rights reserved.</p>
  </footer>

  <script>
    // Function to start the falling cubes animation and redirect after delay
    function startAnimation() {
      // Generate falling cubes
      for (let i = 0; i < 200; i++) {  // Increased number of cubes to 200
        const cube = document.createElement('div');
        cube.classList.add('cube');
        cube.style.left = Math.random() * 100 + 'vw'; // Position cubes randomly across the width of the viewport
        cube.style.animationDuration = Math.random() * 2 + 2 + 's'; // Random fall duration between 2s to 4s
        document.body.appendChild(cube);

        // Remove cubes after animation ends
        cube.addEventListener('animationend', () => cube.remove());
      }

      // Redirect to login.html after 3 seconds
      setTimeout(() => {
        location.href = '/login'; // Adjusted to redirect to the login route
      }, 3000);
    }
  </script>

</body>
</html>
